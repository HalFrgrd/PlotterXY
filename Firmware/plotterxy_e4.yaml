name: "PlotterXY"
board: "FYSETC E4"

stepping:
  engine: RMT
  idle_ms: 255
  dir_delay_us: 1
  pulse_us: 2
  disable_delay_us: 0

kinematics:
  corexy:

axes:
  shared_stepper_disable_pin: gpio.25:high

  x:
    steps_per_mm: 80
    max_rate_mm_per_min: 8000
    acceleration_mm_per_sec2: 8000
    max_travel_mm: 100
    soft_limits: true
    homing:
      cycle: 2
      allow_single_axis: true
      mpos_mm: 100
      positive_direction: true
      seek_mm_per_min: 1000
      feed_mm_per_min: 800
      settle_ms: 200

    motor0:
      limit_pos_pin: gpio.39:high
      hard_limits: true
      pulloff_mm: 10.000
      tmc_2209:
        uart:
          txd_pin: gpio.21
          rxd_pin: gpio.22
          rts_pin: NO_PIN
          cts_pin: NO_PIN
          baud: 115200
          mode: 8N1
        addr: 1
        r_sense_ohms: 0.220
        run_amps: 1.800
        hold_amps: 1.000
        microsteps: 16
        stallguard: 0
        stallguard_debug: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: false
        step_pin: gpio.27
        direction_pin: gpio.26:high
        disable_pin: NO_PIN

  y:
    steps_per_mm: 80
    max_rate_mm_per_min: 8000
    acceleration_mm_per_sec2: 8000
    max_travel_mm: 100
    soft_limits: true
    homing:
      cycle: 1
      allow_single_axis: true
      mpos_mm: 100
      positive_direction: true
      seek_mm_per_min: 1000
      feed_mm_per_min: 800
      settle_ms: 200

    motor0:
      limit_pos_pin: gpio.36:high
      hard_limits: true
      pulloff_mm: 10.000
      tmc_2209:
        addr: 3
        r_sense_ohms: 0.220
        run_amps: 1.800
        hold_amps: 1.000
        microsteps: 16
        stallguard: 0
        stallguard_debug: false
        toff_disable: 0
        toff_stealthchop: 5
        toff_coolstep: 3
        run_mode: StealthChop
        homing_mode: StealthChop
        use_enable: false
        step_pin: gpio.33
        direction_pin: gpio.32:high
        disable_pin: NO_PIN

  z:
    steps_per_mm: 100
    max_rate_mm_per_min: 5000
    acceleration_mm_per_sec2: 100
    max_travel_mm: 5

    motor0:
      solenoid:
        output_pin: gpio.2
        pwm_hz: 50
        off_percent: 0.000
        pull_percent: 100.000
        hold_percent: 40.000
        pull_ms: 200
        direction_invert: false

spi:
  miso_pin: gpio.19
  mosi_pin: gpio.23
  sck_pin: gpio.18

sdcard:
  cs_pin: gpio.5
  card_detect_pin: NO_PIN

macros:
  startup_line0:
  startup_line1:
  macro0:
  macro1:
  macro2:
  macro3:

start:
  must_home: true